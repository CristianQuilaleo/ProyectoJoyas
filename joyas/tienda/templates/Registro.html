<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
    <title>Registro</title>
    <script src="registro.js"></script>
</head>

<body>
    <!--Barra de navegacion login/registro-->

    <div class="row" style="background-color: black;">
        <div class="col"></div>
        <div class="col-2 align-self-center" style="background-color: rgb(73, 73, 73);">
            <figure class="text-center">
                <a class="navbar-brand" style="color: aliceblue;" href="{% url 'inicio_sesion' %}">Login</a>
            </figure>
        </div>
    </div>

    <!--Barra de navegación pag web-->
    <div class="row " style="background-color: black;">
        <div class="col-10">
            <nav class="navbar navbar-expand-lg " style="background-color: black;">
                <div class="container-fluid ">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </nav>
        </div>
    </div>

    <!--Logo-->
    <div class="row">
        <div class="col-4" style="background-color: black;"></div>
        <div class="col-4" style="background-color: black;">
            <img src="img/logo_adepac.png" alt="" class="img-fluid">
        </div>
        <div class="col-4" style="background-color: black;"></div>
    </div>


    <br>
    <br>

    <!--formulario-->
    <br>
    <form method="post" action="{% url 'registro' %}">
        {% csrf_token %}
        <div class="col-12">
            <label for="id_nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre">
        </div>
    
        <div class="col-12">
            <label for="id_apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="id_apellidos" name="apellidos">
        </div>
        <div class="col-md-6">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email">
        </div>
        <div class="col-md-6">
            <label for="id_password1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="id_password1" name="password1">
        </div>
        <div class="col-md-6">
            <label for="id_password2" class="form-label">Confirmación de contraseña</label>
            <input type="password" class="form-control" id="id_password2" name="password2">
        </div>
        <div class="col-12">
            <label for="id_direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="id_direccion" name="direccion">
        </div>
        <div class="col-md-4">
            <label for="id_region" class="form-label">Región</label>
            <select id="id_region" name="region" class="form-select">
                <option selected>Elegir...</option>
                <option>Arica y Parinacota</option>
                <option>Tarapacá</option>
                <option>Antofagasta</option>
                <option>Atacama</option>
                <option>Coquimbo</option>
                <option>Valparaíso</option>
                <option>Metropolitana de Santiago</option>
                <option>Libertador General Bernardo O'Higgins</option>
                <option>Maule</option>
                <option>Ñuble</option>
                <option>Biobío</option>
                <option>La Araucanía</option>
                <option>Los Ríos</option>
                <option>Los Lagos</option>
                <option>Aysén del General Carlos Ibáñez del Campo</option>
                <option>Magallanes y de la Antártica Chilena</option>
            </select>
        </div>
    
        <div class="col-md-6">
            <label for="id_ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="id_ciudad" name="ciudad">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Guardar Datos
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </form>
    
            
            <!-- Mensaje de registro exitoso -->
            <div id="mensajeRegistro" style="color: green;"></div>
            
        </div>

        <div class="col-2"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col " style="background-color: black;">
            <footer>
                <p style="color: aliceblue;">Derechos de autor © 2024 - Adepac</p> <!-- Pie de página -->
                    
            </footer>
        </div>
    </div>
</body>

</html>
