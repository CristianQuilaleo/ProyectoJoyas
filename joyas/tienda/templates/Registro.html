<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
    <title>Registro</title>
    <script src="registro.js"></script>
</head>

<body>
    <!--Barra de navegacion login/registro-->

    <div class="row" style="background-color: black;">
        <div class="col"></div>
        <div class="col-2 align-self-center" style="background-color: rgb(73, 73, 73);">
            <figure class="text-center">
                <a class="navbar-brand" style="color: aliceblue;" href="{% url 'inicio_sesion' %}">Login</a>
            </figure>
        </div>
    </div>

    <!--Barra de navegación pag web-->
    <div class="row " style="background-color: black;">
        <div class="col-10">
            <nav class="navbar navbar-expand-lg " style="background-color: black;">
                <div class="container-fluid ">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </nav>
        </div>
    </div>

    <!--Logo-->
    <div class="row">
        <div class="col-4" style="background-color: black;"></div>
        <div class="col-4" style="background-color: black;">
            <img src="img/logo_adepac.png" alt="" class="img-fluid">
        </div>
        <div class="col-4" style="background-color: black;"></div>
    </div>


    <br>
    <br>

    <!--formulario-->




    <div class="row " style="background-color: rgb(255, 255, 255);">
        <div class="col-2"></div>

        <div class="col">
            {% block content %}
            {% load crispy_forms_tags %}

            
            <form action="" method="post">
                {% csrf_token %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Ingresa tus datos</h5>
                        {% crispy form %}
                        <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
                    </div>
                </div>
            </form>
            
            

            <!-- Mensaje de registro exitoso -->
            <div id="mensajeRegistro" style="color: green;"></div>
            {% endblock %} 
        </div>

        <div class="col-2"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col " style="background-color: black;">
            <footer>
                <p style="color: aliceblue;">Derechos de autor © 2024 - Adepac</p> <!-- Pie de página -->
                    
            </footer>
        </div>
    </div>
</body>

</html>
